    <main class="content">
      <div class="csv-container">
        <h2>Paste .csv text</h2>
        <form id="input">
          <textarea name="csv-text"></textarea>
          <button>Transmogrify</button>
        </form>
      </div>
      <div class="txt-container">
        <h2>Copy .txt text</h2>
        <form>
          <textarea id="output" disabled="true"></textarea>
          <button id="copy" type="button">Copy</button>
        </form>
      </div>
    </main>
    <script src="https://unpkg.com/papaparse@5.3.1/papaparse.min.js"></script>
    <script type="module" src="index.js"></script>
